<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .notification-box {
            width: 280px;
            background: rgba(22, 22, 22, 0.95);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid rgba(250, 204, 21, 0.3);
            margin-right: 2%;
            overflow: hidden;
            animation: slideIn 0.4s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification-box.fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }

        /* Wave Effect */
        .wave-effect {
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.0) 0%,
                rgba(255, 255, 255, 0.12) 40%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.12) 60%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transform: skewX(-25deg);
            animation: waveAnimation 2.5s infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        @keyframes waveAnimation {
            0% { left: -75%; }
            100% { left: 130%; }
        }

        /* User Header */
        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            position: relative;
            z-index: 2;
        }

        .avatar-wrapper {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 2px solid #facc15;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glowPulse 2s infinite ease-in-out;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .display-name {
            color: #fef08a;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 0 4px rgba(254, 226, 80, 0.4);
            margin: 0;
        }

        .username {
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
            margin: 2px 0 0 0;
            opacity: 0.85;
        }

        /* Glow Line */
        .glow-line {
            height: 1px;
            background: linear-gradient(90deg, 
                        rgba(250, 204, 21, 0) 0%, 
                        rgba(250, 204, 21, 0.3) 40%, 
                        rgba(255, 255, 255, 0.7) 50%, 
                        rgba(250, 204, 21, 0.3) 60%, 
                        rgba(250, 204, 21, 0) 100%);
            box-shadow: 0 0 10px 1px rgba(255, 215, 0, 0.4);
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }

        .welcome-text {
            font-size: 14px;
            color: #e2e8f0;
            text-align: center;
            font-weight: 500;
            margin: 8px 0 0 0;
            position: relative;
            z-index: 2;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 12px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 24px rgba(255, 215, 0, 1); }
            100% { box-shadow: 0 0 12px rgba(255, 215, 0, 0.6); }
        }
    </style>
</head>
<body>
    <div class="notification-box" id="notificationBox">
        <div class="wave-effect"></div>

        <div class="user-header">
            <div class="avatar-wrapper">
                <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar" class="avatar" id="userAvatar">
            </div>
            <div class="user-info">
                <h3 class="display-name" id="displayName">Loading...</h3>
                <p class="username" id="username">@loading</p>
            </div>
        </div>

        <div class="glow-line"></div>

        <p class="welcome-text">Welcome to Aura!</p>
    </div>

    <script>
        let hideTimeout;

        window.addEventListener('message', function(event) {
            const data = event.data;

            if (data.type === "show_welcome") {
                document.getElementById('displayName').textContent = data.displayName || "User";
                document.getElementById('username').textContent = "@" + (data.username || "unknown");
                
                const avatarImg = document.getElementById('userAvatar');
                if (data.avatar) {
                    avatarImg.onload = function() {
                        console.log('Avatar loaded successfully');
                    };
                    avatarImg.onerror = function() {
                        console.log('Avatar failed to load, using default');
                        this.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
                    };
                    avatarImg.src = data.avatar;
                }
            }
            // ðŸ‘‡ ÙŠØ³ØªÙ‚Ø¨Ù„ Ø£Ù…Ø± Ø§Ù„Ø¥Ø®ÙØ§Ø¡ Ù…Ù† Lua
            else if (data.type === "hide_welcome") {
                const notificationBox = document.getElementById('notificationBox');
                notificationBox.classList.add('fade-out');
                
                setTimeout(() => {
                    document.body.innerHTML = '';
                }, 500);
            }
        });

        // Ø¥Ø´Ø¹Ø§Ø± Lua Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
        window.addEventListener('load', function() {
            if (window.postMessage) {
                window.postMessage({type: 'page_ready'}, '*');
            }
        });
    </script>
</body>
</html>
